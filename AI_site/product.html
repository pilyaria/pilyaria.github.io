<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title id="page-title">–¢–æ–≤–∞—Ä ‚Äî AI Shop</title>

  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* –ú–∏–Ω–∏-—Å—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–∞ (–ø–æ–≤–µ—Ä—Ö –≤–∞—à–µ–≥–æ style.css) */
    .breadcrumb { margin: 12px 0 24px; font-size: 14px; }
    .breadcrumb a { color: #0066cc; text-decoration: none; }
    .breadcrumb a:hover { text-decoration: underline; }

    .product-detail {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 24px;
      align-items: start;
    }
    .gallery { display: flex; flex-direction: column; gap: 12px; }
    .gallery #hero {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #eee;
      object-fit: cover;
    }
    .thumbs { display: flex; gap: 8px; flex-wrap: wrap; }
    .thumbs img {
      width: 88px; height: 88px; object-fit: cover;
      border: 1px solid #ddd; border-radius: 8px; cursor: pointer;
      transition: transform .1s;
    }
    .thumbs img:hover { transform: scale(1.03); }

    .info h1 { margin: 0 0 12px; font-size: 28px; }
    .price { margin: 8px 0 16px; font-size: 20px; }
    .price strong { font-size: 26px; margin-right: 8px; }
    .price del { color: #999; }
    .buy-actions { display: flex; gap: 12px; margin: 16px 0 24px; }
    .btn-primary {
      display: inline-block; background: #3e59e0; color: #fff;
      padding: 12px 20px; border: 0; border-radius: 8px;
      cursor: pointer; font-weight: 700;
    }
    .btn-primary:hover { background: #354fcb; }
    .desc { color: #555; line-height: 1.6; }

    @media (max-width: 900px) {
      .product-detail { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <nav class="breadcrumb">
      <a href="index.html">‚Üê back</a>
    </nav>

    <section id="product" class="product-detail" hidden>
      <div class="gallery">
        <img id="hero" src="" alt="">
        <div id="thumbs" class="thumbs"></div>
      </div>

      <div class="info">
        <h1 id="name"></h1>
        <p class="price">
          <strong id="price"></strong>
          <del id="oldPrice"></del>
        </p>

        <div class="buy-actions">
          <button class="btn-primary" id="buyBtn">–ö—É–ø–∏—Ç—å</button>
          <button class="btn-primary" id="addToCartBtn" style="background:#2e8b57">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>

        <p id="sku" style="color:#888; font-size: 14px;"></p>
        <p id="desc" class="desc"></p>
      </div>
    </section>

    <section id="not-found" hidden>
      <h1>–¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω</h1>
      <p><a href="index_new.html">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a></p>
    </section>
  </div>

  <script>
    // üëâ –¢–≤–æ–∏ —Ç–æ–≤–∞—Ä—ã (–ø–æ–¥—Å—Ç–∞–≤–∏–ª–∞ –ø—É—Ç–∏ –∫ –∫–∞—Ä—Ç–∏–Ω–∫–∞–º –∏–∑ index_new.html)
    const PRODUCTS = {
      "hat-001": {

          "img/shop/assets_task_01k62vm0a7f8s9c4p2hmahd0t7_1758885239_img_1.webp"
        ],
        description: "–¢—ë–ø–ª–∞—è –∑–∏–º–Ω—è—è —à–∞–ø–∫–∞ –∏–∑ –º—è–≥–∫–æ–≥–æ –º–∞—Ç–µ—Ä–∏–∞–ª–∞. –ò–¥–µ–∞–ª—å–Ω–∞ –¥–ª—è –ø—Ä–æ–≥—É–ª–æ–∫ –≤ —Ö–æ–ª–æ–¥–Ω—É—é –ø–æ–≥–æ–¥—É."
      },
      "hat-002": {
        title: "Winter hat",
        price: 1200, oldPrice: 1500, sku: "hat-002",
        images: [
          "img/shop/assets_task_01k62vm0a7f8s9c4p2hmahd0t7_1758885239_img_1.webp"
        ],
        description: "–ë–∞–∑–æ–≤–∞—è –º–æ–¥–µ–ª—å —à–∞–ø–∫–∏ —Å –ø–ª–æ—Ç–Ω–æ–π –≤—è–∑–∫–æ–π –∏ –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ–π –ø–æ—Å–∞–¥–∫–æ–π."
      },
      "boots-001": {
        title: "Winter boots",
        price: 720, oldPrice: 980, sku: "boots-001",
        images: [
          "img/shop/assets_task_01k62wh0m5fzj9g3mjnwgj3cqh_1758886170_img_1.webp"
        ],
        description: "–ó–∏–º–Ω–∏–µ –±–æ—Ç–∏–Ω–∫–∏ —Å –Ω–µ—Å–∫–æ–ª—å–∑—è—â–µ–π –ø–æ–¥–æ—à–≤–æ–π –∏ —É—Ç–µ–ø–ª–∏—Ç–µ–ª–µ–º."
      },
      "boots-002": {
        title: "Winter boots",
        price: 700, oldPrice: 1000, sku: "boots-002",
        images: [
          "img/shop/assets_task_01k62wkbsyf2wtftvztpwb0vp9_1758886238_img_1.webp"
        ],
        description: "–õ—ë–≥–∫–∏–µ –∏ —Ç—ë–ø–ª—ã–µ –±–æ—Ç–∏–Ω–∫–∏ –¥–ª—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π –Ω–æ—Å–∫–∏."
      },
      "jacket-001": {
        title: "Winter jacket",
        price: 720, oldPrice: 980, sku: "jacket-001",
        images: [
          "img/shop/assets_task_01k62wx6cgfbgsqffh60tw87ym_1758886623_img_0.webp",
          "img/shop/assets_task_01k62wx6cgfbgsqffh60tw87ym_1758886623_img_1.webp"
        ],
        description: "–¢—ë–ø–ª–∞—è –∫—É—Ä—Ç–∫–∞ —Å –≤–æ–¥–æ–æ—Ç—Ç–∞–ª–∫–∏–≤–∞—é—â–µ–π –ø—Ä–æ–ø–∏—Ç–∫–æ–π –∏ –∫–∞–ø—é—à–æ–Ω–æ–º."
      },
      "jacket-002": {
        title: "Winter jacket",
        price: 700, oldPrice: 1000, sku: "jacket-002",
        images: [
          "img/shop/assets_task_01k62wx6cgfbgsqffh60tw87ym_1758886623_img_1.webp"
        ],

      },
      "pants-001": {

        price: 720, oldPrice: 980, sku: "pants-001",
        images: [
          "img/shop/assets_task_01k62x7gzhe8vbhby09zyrs7mt_1758886906_img_0.webp",
          "img/shop/assets_task_01k62x7gzhe8vbhby09zyrs7mt_1758886906_img_1.webp"
        ],

      },
      "pants-002": {

        description: "–®—Ç–∞–Ω—ã –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –æ—Ç–¥—ã—Ö–∞ –∑–∏–º–æ–π."
      }
    };

    // –í—Å–ø–æ–º–æ–≥–∞–ª–∫–∏
    const fmtPrice = n => '‚ÇΩ' + Number(n).toLocaleString('ru-RU');

    // –ü–æ–ª—É—á–∞–µ–º id –∏–∑ URL
    const id = new URLSearchParams(location.search).get('id');
    const product = id && PRODUCTS[id];

    if (!product) {
      document.getElementById('not-found').hidden = false;
    } else {
      // –ó–∞–≥–æ–ª–æ–≤–∫–∏/—Ü–µ–Ω—ã
      document.getElementById('page-title').textContent = product.title + ' ‚Äî AI Shop';
      document.getElementById('name').textContent = product.title;
      document.getElementById('price').textContent = fmtPrice(product.price);
      document.getElementById('oldPrice').textContent = product.oldPrice ? fmtPrice(product.oldPrice) : '';
      document.getElementById('desc').textContent = product.description || '';
      document.getElementById('sku').textContent = 'ID: ' + product.sku;

      // –ì–∞–ª–µ—Ä–µ—è
      const hero = document.getElementById('hero');
      hero.src = product.images[0];
      hero.alt = product.title;

      const thumbs = document.getElementById('thumbs');
      product.images.forEach((src, i) => {
        const t = document.createElement('img');
        t.src = src;
        t.alt = product.title + ' ' + (i + 1);
        t.addEventListener('click', () => { hero.src = src; });
        thumbs.appendChild(t);
      });

      document.getElementById('product').hidden = false;

      // JSON-LD (SEO)
      const ld = {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": product.title,
        "image": product.images,
        "sku": product.sku,
        "offers": {
          "@type": "Offer",
          "priceCurrency": "RUB",
          "price": String(product.price),
          "availability": "https://schema.org/InStock",
          "url": location.href
        }
      };
      const s = document.createElement('script');
      s.type = 'application/ld+json';
      s.textContent = JSON.stringify(ld);
      document.head.appendChild(s);

      // –ö–Ω–æ–ø–∫–∏ (–¥–µ–º–æ)
      document.getElementById('buyBtn').addEventListener('click', () => {
        alert('–ü–æ–∫—É–ø–∫–∞: ' + product.title + ' (' + product.sku + ')');
      });
      document.getElementById('addToCartBtn').addEventListener('click', () => {
        alert('–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É: ' + product.title);
      });
    }
  </script>
</body>
</html>
